# Demonstrates regex flags: IGNORECASE and DOTALL.
#
# IGNORECASE allows matching log levels regardless of case
# (e.g., "info", "Info", "INFO" all match).
#
# DOTALL makes '.' match newline characters, useful when a
# message field may span across lines.

[atoms]
timestamp = "\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}"
level     = "info|warn|error|debug"
message   = ".+"

# Case-insensitive matching on the level field
[[items]]
name = "log_entry"
flags = "IGNORECASE"
[[items.parts]]
atom = "timestamp"
[[items.parts]]
regex = " "
[[items.parts]]
atom = "level"
[[items.parts]]
regex = " "
[[items.parts]]
atom = "message"

# Multiple flags can also be specified as a list:
#
# [[items]]
# name = "multiline_entry"
# flags = ["IGNORECASE", "DOTALL"]
# ...
